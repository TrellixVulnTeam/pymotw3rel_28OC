{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  {% include 'flask_messages.html' %}
  <div class="container">
    <div class="row align-center">
      <div class="col s12 offset-l2 l8">
      <h3>Risultato dell'elaborazione</h3>
      </div>
    </div>
    <div class="row">
      <div class="col s12 offset-l2 l8">
        <form action="" method="post" name="builderlog">
          {{ form.hidden_tag() }}
          {{ form.csrf_token }}
          <div class="row">
            <div class="col s12 input-field">
              <textarea class="materialize-textarea" id="logResults" rows="15"
                        cols="108">{{ logcontent | safe }}</textarea>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
                  <button
                      class="waves-effect waves-light btn indigo darken-4 white-text"
                      name="generatore"
                      title="Torna al generatore di pagine"
                      >generatore
                  </button>
                  <button
                      class="waves-effect waves-light btn indigo white-text" name="apri"
                      title="Apri la pagina generata (in un altra scheda)">Vai alla pagina generata
                  </button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
{% endblock %}
